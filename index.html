<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X O GAME</title>
    <link rel="stylesheet" href="css.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <p> To start the game, Please press on the game board
            <br>
            Current Player has aquamarine backgraound color
        </p>
    </header>

<div  class="gameContent">
<div id="playerX" class="players">
    <h2> player X </h2>
    <p class="player">&#128105;</p>
    <h3>scores: <span id="xScores">0</span></h3>
</div >
    <section>
        <div id="blockOne" class="block"></div>
        <div id="blockTwo" class="block"></div>
        <div id="blockThree" class="block"></div>
        <div id="blockFour" class="block"></div>
        <div id="blockFive" class="block"></div>
        <div id="blockSix" class="block"></div>
        <div id="blockSeven" class="block"></div>
        <div id="blockEight" class="block"></div>
        <div id="blockNine" class="block"></div>
    </section>
<div id="playerO" class="players">
    <h2> player O </h2>
    <p class="player">&#128105;&#127995;</p>
    <h3>scores: <span id="oScores">0</span></h3>
</div>
</div>
<div class="winMessage">
</div>

</body>
</html>
